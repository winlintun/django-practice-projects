<a href="{% url 'blog:detail' blog.slug %}" class="link" style="text-decoration: none;color: black;cursor: pointer;">
    <div class="card-body">
    <h4 class="card-title bold ">
            <h2>{{ blog.title|truncatewords:15 }}</h2>
    </h4>
    <p class="card-text">{{ blog.content | truncatewords:30 }}</p>

    </div>
</a>
