{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
    New Post Form
{% endblock %}

{% block content %}
    <div class="row mt-5">
        <div class="col">
            <div class="container-fluid">
                <form action="" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <button class="btn btn-outline-success" type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
