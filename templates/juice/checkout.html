{% extends 'index.html' %}

{% block title %}
Checkout
{% endblock %}

{% block content %}

    <div class="container mt-5">
        <h2>Checkout</h2>

        <form method="post">
            {% csrf_token %}
            {{ form | crispy }}
            <button type="submit" class="btn btn-success">Place Order</button>
        </form>

    </div>


{% endblock %}
